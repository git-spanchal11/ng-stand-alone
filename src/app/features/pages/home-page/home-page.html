<div class="page-layout">
  <app-header>
    <button start>Back</button>
    Settings Page
  </app-header>

  <main class="page-content">
     <div class="page-padding"> 
      @for (country of countries; track $index) {
      <div>
        <p>
          {{ country?.name }}
        </p>
      </div>
      }
    </div>
  </main>

  <app-footer>
    <button class="save-btn">Save Changes</button>
  </app-footer>
</div>
